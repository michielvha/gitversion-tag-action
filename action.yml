name: 'GitVersion Tag Action'
description: 'Tag a repo with a version calculated by GitVersion'

branding:
  icon: arrow-right-circle
  color: blue

inputs:
  configFilePath:
    description: 'Path to the GitVersion configuration file'
    required: true
    default: 'gitversion.yml'
  prefix:
    description: 'Prefix to add to the tag (e.g., "v")'
    required: false
    default: ''
  # tagMessage:
  #   description: 'Optional custom tag message'
  #   required: false


outputs:
  semVer:
    description: 'The semantic version determined by GitVersion'
    value: ${{ steps.gitversion.outputs.semVer }}

runs:
  using: composite
  steps:
  - name: Install GitVersion
    uses: gittools/actions/gitversion/setup@v0
    with:
      versionSpec: '6.0.0'
  - name: Determine Version
    id: gitversion
    uses: gittools/actions/gitversion/execute@v0
    with:
      useConfigFile: true
      configFilePath: ${{ inputs.configFilePath }}
  - name: Tag the repo
    shell: bash
    run: |
      echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
      COMMIT_MSG=$(git log -1 --pretty=%s)
      echo "Latest commit message: $COMMIT_MSG"
      git config user.name "GitHub Actions"
      git config user.email "actions@github.com"
      git tag "${{ inputs.prefix }}${{ steps.gitversion.outputs.semVer }}" -m "$COMMIT_MSG"
      git push origin "${{ inputs.prefix }}${{ steps.gitversion.outputs.semVer }}"
      
